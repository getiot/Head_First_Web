    <h1>梅花特饮</h1>

    <h2>纯情绿茶</h2>
    <p>
      <img src="../images/green.jpg">
      这款特饮富含维生素和矿物质，在绿茶中添加了洋甘菊花和姜根，对健康益处多多。
    </p>
    <h2>树莓冰冰</h2>
    <p>
      <img src="../images/lightblue.jpg">
      将树莓汁与柠檬草、柑橘皮和玫瑰果混合在一起，这款冰凉的饮品会让你的头脑清晰明快。
    </p>
    <h2>蓝莓极乐</h2>
    <p>
      <img src="../images/blue.jpg">
      将蓝莓和樱桃精华混合在香花草茶中，让你立即进入轻松的幸福状态。
    </p>
    <h2>蔓越莓抗氧化特饮</h2>
    <p>
      <img src="../images/red.jpg">
      这是一款富含维生素 C 的特饮，散发着浓浓的蔓越莓和芙蓉的味道。
    </p>
