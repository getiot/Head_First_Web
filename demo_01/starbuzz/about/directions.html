    <h1>交通指引</h1>
    <p>乘坐 725 路公交到梅花村村口 - 步行 40 米</p>
    <p>换乘村巴到梅花步行街 - 步行 12 米</p>
    <p>在梅花步行街牌坊右转进入梅花一巷 - 步行 60 米</p>
    <p>走到尽头左拐，直走看到梅花小店</p>
    <p>在梅花小店右边的小楼梯上二楼</p>
    <p>穿过空中走廊 - 步行 25 米</p>
    <p>左手边第3家就是梅花咖啡</p>
